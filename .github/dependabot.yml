version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 20
    groups:
      dev-dependencies:
        dependency-type: "development"
        patterns: ["*"]
        update-types: ["patch", "minor"]
      prod-dependencies:
        dependency-type: "production"
        patterns: ["*"]
        update-types: ["patch", "minor"]
